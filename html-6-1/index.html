<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      width="400"
      src="https://www.citizencard.com/images/citizencard-uk-id-card-2025.jpg"
      alt=""
    />

    <div class="card">
      <div class="card-header">
        <h4><span>PASS</span> Proof of Age Card</h4>
        <h3>CITIZENCARD</h3>
      </div>
      <div class="card-main">
        <div class="image">
          <img width="100" src="images/id.png" alt="" />
        </div>
        <div class="data">
          <div class="entry">
            <h4 class="title">Name</h4>
            <h3 class="value">Angela</h3>
            <h3 class="value">Greene</h3>
          </div>
          <div class="entry">
            <h4 class="title">DoB</h4>
            <h3 class="value">09 Nov 2002</h3>
          </div>
          <div class="entry">
            <h4 class="title">Expires on</h4>
            <h3 class="value">30 Apr 2028</h3>
          </div>
          <div class="entry">
            <h3 class="value">5843 2166 1964 2184</h3>
          </div>
        </div>
        <div class="pass">
          <img
            src="https://i.etsystatic.com/36262552/r/il/e99d3d/4200185857/il_fullxfull.4200185857_4q6q.jpg"
            width="80"
            alt=""
          />
        </div>
      </div>
      <div class="card-footer">
        <div class="start">
          <div class="data">
            <h2>NPCC</h2>
            <p>National Police Chiefs' Council</p>
          </div>
          <div class="data end">
            <h2>SIA</h2>
            <p>Security Industry Authority</p>
          </div>
        </div>
        <div class="data"><h2>18+</h2></div>
      </div>
    </div>
  </body>
</html>
